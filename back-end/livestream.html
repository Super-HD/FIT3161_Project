<!-- TEST document from the server which receives livestream data to display -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Live Stream Testing</title>
</head>

<body>
  <!-- image for live stream -->
  <img id="image">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js">
  </script>
  <script>
    const socket = io.connect('http://localhost:4300')
    socket.on('buildingAFrame', (image) => {
      const imageElem = document.getElementById('image')
      imageElem.src = `data:image/jpeg;base64,${image}`
    })
  </script>
</body>
</html>
