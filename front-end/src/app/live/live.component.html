<div class="container">
    <div>
        <br>
        <h2>Live Stream</h2>
    </div>
</div>
<hr>
<!--Live Preview-->
<div class="row" *ngFor="let cameras of camerasURL; let i = index">
  <div class="col-md-4" *ngFor="let camera of cameras">
    <div >
      <div class="thumbnail">
          <img [src]="camera" alt="Camera1" style="width:100%">
          <div class="caption">
            <p>Camera</p>
          </div>
      </div>
    </div>
  </div>
</div>
